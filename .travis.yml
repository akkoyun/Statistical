language: python

cache:
  directories:
  - "~/.platformio"

install:
- pip install -U platformio
- platformio lib install 986 # LSM303

env:
- BOARD=megaatmega2560
  global:
  - PRETTYNAME="Stream Data Statistic Library"

script:
- for e in examples/*; do
    platformio ci --board=$BOARD --lib=. $e/*;
  done

